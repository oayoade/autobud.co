name: Deploy to EC2 (Docker Compose)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup SSH and deploy
        shell: bash
        run: |
          # Start the SSH agent
          eval "$(ssh-agent -s)"

          # Create SSH directory and set up key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add your EC2 host to known_hosts
          ssh-keyscan -H autobud.co >> ~/.ssh/known_hosts

          # SSH into EC2 and pull + deploy
          ssh -o StrictHostKeyChecking=no ubuntu@autobud.co << 'EOF'
            cd autobud.co
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
