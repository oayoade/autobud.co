version: '3'

services:
  contact-api:
    build: .
    ports:
      - "8001:8000"
    env_file:
      - .env
    networks:
      - monitoring

  fastapi-app:
    image: rslim087/fastapi-prometheus:latest
    ports:
      - "8000:8000"  # Assuming your FastAPI app runs on port 8000
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:v2.37.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:9.0.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks:
      - monitoring

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    networks:
      - monitoring
    depends_on:
      - contact-api
      - fastapi-app

networks:
  monitoring:

