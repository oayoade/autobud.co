name: deploy to ec2 Docker compose

on:
 push:
   branches: ["main"]
 workflow_dispatch:

 jobs: 
   run-playbooks:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
         with:
           submodules: true

       - name: Setup SSH
         shell: bash
         run: |
          eval `ssh-agent -s`
          mkdir -p /home/runner/.ssh/
          touch /home/runner/.ssh/id_rsa
          echo -e 
